<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Oftalmología - Tecnología Médica UV 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 20px;
      overflow-x: auto;
    }
    .semestre {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-width: 200px;
    }
    .semestre h2 {
      text-align: center;
      font-size: 1.1rem;
      background-color: #0072ce;
      color: white;
      padding: 5px;
      border-radius: 5px;
    }
    .ramo {
      background-color: #eaeaea;
      border-radius: 6px;
      padding: 8px;
      margin: 6px 0;
      cursor: pointer;
    }
    .ramo.aprobado {
      background-color: #b7e4c7;
      text-decoration: line-through;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    .close {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva - Tecnología Médica UV (Mención Oftalmología)</h1>
  <div class="grid" id="malla"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h3 id="modal-title"></h3>
      <p id="modal-info">(Puedes agregar aquí más información si la tienes)</p>
    </div>
  </div>

  <script>
    const ramos = [
      [ // Semestre 5
        "Morfofisiología del Sistema Ocular",
        "Bases del Examen Visual",
        "Atención Primaria en Oftalmología",
        "Introducción al Estrabismo",
        "Tipo I - Oftalmología"
      ],
      [ // Semestre 6
        "Fisiopatología Ocular",
        "Glaucoma",
        "Técnicas de Estudio Campimétrico",
        "Estrabismo y Técnicas Ortópticas",
        "Tipo II - Oftalmología"
      ],
      [ // Semestre 7
        "Imagenología Ocular del Segmento Posterior",
        "Neuro-Oftalmología",
        "Lentes Ópticas y Especiales",
        "Tipo III - Oftalmología"
      ],
      [ // Semestre 8
        "Imagenología del Polo Anterior y Técnicas Especiales",
        "Optometría Avanzada",
        "Taller de Terapia Visual",
        "Baja Visión",
        "Seminario de Investigación"
      ],
      [ // Semestre 9
        "Práctica Profesional"
      ],
      [ // Semestre 10
        "Seminario de Título"
      ]
    ];

    const mallaDiv = document.getElementById("malla");

    ramos.forEach((sem, i) => {
      const col = document.createElement("div");
      col.className = "semestre";
      col.innerHTML = `<h2>Semestre ${i + 5}</h2>`;
      sem.forEach(r => {
        const ramo = document.createElement("div");
        ramo.className = "ramo";
        ramo.textContent = r;
        ramo.onclick = () => mostrarModal(r, i + 5);
        ramo.ondblclick = () => ramo.classList.toggle("aprobado");
        col.appendChild(ramo);
      });
      mallaDiv.appendChild(col);
    });

    function mostrarModal(nombre, semestre) {
      document.getElementById("modal-title").textContent = nombre;
      document.getElementById("modal-info").innerHTML = `Ramo del semestre ${semestre}. Puedes agregar más info aquí.`;
      document.getElementById("modal").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
